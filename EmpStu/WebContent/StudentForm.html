<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</style>
</head>
<body>
	<form method="post" action="./Student">
	<div class="form-group">
	  <label for="sid">StudentID:</label><br>
	  <input class="form-control form-control-sm" type="text" id="sid" name="sid"><br>
	</div>
	  <label for="sname">First name:</label><br>
	  <input type="text" id="sfname" name="sfname"><br>
	  <label for="slname">Last name:</label><br>
	  <input type="text" id="slname" name="slname"><br>
	  <label for="sdob">Date of Birth (yyyy-mm-dd):</label><br>
	  <input type="datetime-local" id="sdob" name="sdob" value="2018-06-12"><br>
	  <label for="saddress">Address:</label><br>
	  <input type="text" id="saddress" name="saddress"><br>
	  <label for="scity">City:</label><br>
	  <input type="text" id="scity" name="scity"><br><br>
	  <input type="submit" class="btn btn-primary" name="send" value="Submit">
	</form>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
